<div class="row">
  <div class="title col --col-12">
    <h3>Types</h3>
  </div>

  <div class="guide-block col --col-4">
    <div class="guide-block--i">
      <h4>Text only:</h4>
      <ul class="list --simple">
        <li>Add size and style classes and Voil√†</li>
      </ul>
    </div>

    <div class="guide-block--i">
      <h5>Examples</h5>
      <ul class="list --inline">
        <li>
          <partial src="elements/buttons/button--text-only.html" styles-btn="--responsive --simple" value-btn="Simple"></partial>
        </li>
        <li>
          <partial src="elements/buttons/button--text-only.html" styles-btn="--responsive --stroke" value-btn="Stroke"></partial>
        </li>
        <li>
          <partial src="elements/buttons/button--text-only.html" styles-btn="--responsive --colored" value-btn="Colored"></partial>
        </li>
        <li>
          <partial src="elements/buttons/button--text-only.html" styles-btn="--responsive --bright" value-btn="Bright"></partial>
        </li>
      </ul>
    </div>
  </div>

  <div class="guide-block col --col-4">
    <div class="guide-block--i">
      <h4>Icon only:</h4>
      <ul class="list --simple">
        <li>Add <b class="marked-text">--with-icon --only</b> classes</li>
      </ul>
    </div>

    <div class="guide-block--i">
      <h5>Examples</h5>
      <ul class="list --inline">
        <li>
          <partial src="elements/buttons/button--icon-only--div.html" styles-btn="--responsive --with-icon --only --simple" src-icon="img/icons.svg#ic-actions-user"></partial>
        </li>
        <li>
          <partial src="elements/buttons/button--icon-only--div.html" styles-btn="--responsive --with-icon --only --stroke" src-icon="img/icons.svg#ic-chevron-right"></partial>
        </li>
        <li>
          <partial src="elements/buttons/button--icon-only--div.html" styles-btn="--responsive --with-icon --only --colored" src-icon="img/icons.svg#ic-chevron-left"></partial>
        </li>
        <li>
          <partial src="elements/buttons/button--icon-only--div.html" styles-btn="--responsive --with-icon --only --bright" src-icon="img/icons.svg#ic-chevron-right"></partial>
        </li>
      </ul>
    </div>
  </div>

  <div class="guide-block col --col-4">
    <div class="guide-block--i">
      <h4>Text with Icon:</h4>
      <ul class="list --simple">
        <li>Add <b class="marked-text">--with-icon</b> class with one of aligning class <b
            class="marked-text">--left</b>&nbsp;or <b class="marked-text">--right</b>.</li>
      </ul>
    </div>

    <div class="guide-block--i">
      <h5>Examples</h5>
      <ul class="list --inline">
        <li>
          <partial src="elements/buttons/button--text-with-icon.html" styles-btn="--responsive --with-icon --left --simple" value-btn="Simple Left" src-icon="img/icons.svg#ic-chevron-left"></partial>
        </li>
        <li>
          <partial src="elements/buttons/button--text-with-icon.html" styles-btn="--responsive --with-icon --right --stroke" value-btn="Stroke Right" src-icon="img/icons.svg#ic-chevron-right"></partial>
        </li>
        <li>
          <partial src="elements/buttons/button--text-with-icon.html" styles-btn="--responsive --with-icon --left --colored" value-btn="Colored Left" src-icon="img/icons.svg#ic-chevron-left"></partial>
        </li>
        <li>
          <partial src="elements/buttons/button--text-with-icon.html" styles-btn="--responsive --with-icon --right --bright" value-btn="Bright Right" src-icon="img/icons.svg#ic-chevron-right"></partial>
        </li>
      </ul>
    </div>
  </div>
</div>
